<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        SALUDO A PERSONA CON VARIABLE
    </title>
</head>
<body>
    <script>
        
        class SaludarPersona extends HTMLElement {
            constructor(){
                super();
                this.attachShadow({mode:'open'});
            }
            connectedCallback(){
                let nombre = this.getAttribute('nombre') || "sIN NOMBRE";
                let edad = this.getAttribute('edad') || "SIN EDAD"; 
                console.log(nombre)
                this.shadowRoot.innerHTML = `<h1>HOLA MI NOMBRE ES ${nombre} Y MI EDAD ES ${edad}</h1>`;
            }
        }

        /*Definir el custom element con parametro*/
        customElements.define('saludar-persona', SaludarPersona);
    </script>
    <saludar-persona nombre = "CHRISTIAN DONOSO" edad="22"></saludar-persona>
    <saludar-persona nombre = "ESTIVEN CEVALLOS" edad="23"></saludar-persona>
    
</body>
</html>
